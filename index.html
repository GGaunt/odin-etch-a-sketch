<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Etch-E-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Etch-E-Sketch</h1></div>
        <div class="content">
            <div class="sketchpad"></div>
            <div class="buttons">
                <button>Pen</button>
                <button>Pencil</button>
                <button>Eraser</button>
                <button>Reset</button>
            </div>
        </div>
        <div>
            <input type="text" placeholder="Sketchpad" value="16" />
            <button>Set Size</button>
        </div>
    </div>
</body>
</html>
