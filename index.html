<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Etch-E-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Etch-E-Sketch</h1></div>
        <div class="content">
            <div id="sketchpad"></div>
            <div class="buttons">
                <button>Pen</button>
                <button>Pencil</button>
                <button>Eraser</button>
                <button>Reset</button>
            </div>
        </div>
        <div>
            <input id="gridInput" type="number" placeholder="Choose sketchpad size (Max 100)" value="16"/>
            <button onclick="createSketchpad()">Set Size</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
